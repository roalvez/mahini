services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-dev
    command: bash -c "bundle install && rails server -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:17
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: mahini_development

volumes:
  pgdata:
